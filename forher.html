    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(135deg, #ffd1dc 0%, #fff1a8 100%),
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
      opacity: 0.35;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #e75480;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-family: 'Pacifico', cursive;
    }

    p {
      color: #6b4c5a;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .romantic-text {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .gif-box {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .gif-box img {
      width: 100%;
      display: block;
    }

    button {
      background: linear-gradient(135deg, #ffb6c1, #ffe066);
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      color: #5a2a3c;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 0.3rem;
    }

    /* Hover effect for No button */
    button.no:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Yes button slightly bigger on hover or active */
    button.yes:hover, button.yes:active {
      transform: scale(1.1);
    }

    /* Image to appear after clicking Yes */
    .hidden-img {
      display: none;
      width: 100%;
      margin-top: 1rem;
      border-radius: 16px;
    }
    /* Heart animation */
.heart {
position: absolute;
bottom: -50px;
width: 30px;
height: 30px;
background: url('https://i.ibb.co/7kqG4kj/heart.png') no-repeat center/contain;
animation-name: floatHeart;
animation-iteration-count: infinite;
animation-timing-function: linear;
z-index: 1;
}


@keyframes floatHeart {
0% { transform: translateY(0); opacity: 1; }
100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
}
</style>
