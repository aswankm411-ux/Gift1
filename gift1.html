      color: #333;
      padding: 20px;

      overflow: hidden;
    }

    body::before {

    .btn {
      font-family: 'Poppins', sans-serif;
      background: #ffb347; /* gradient alternative */
      background: linear-gradient(to right, #ffb347, #ffcc33);
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Optional floating hearts animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4b81;
      transform: rotate(-45deg);
      left: 50%;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4b81;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: 10px; }

    @keyframes float {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); }
      100% { transform: translateX(-100px) translateY(-600px) rotate(-45deg); opacity: 0; }
    }
  </style>
